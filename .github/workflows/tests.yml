name: "Run tests"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]  # Define the Python versions you want to test against (3.10 and higher)

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - uses: iterative/setup-dvc@v1
    
    - name: Get data
      run: dvc pull

    - name: Install knd
      run: |
        pip install -e .

    - name: Download Best Model
      run: |
        python ./knd/models/download_public.py
      # This step downloads the best model from the specified URL into the knd/models directory.

    - name: Test with pytest
      run: |
        pip install pytest
        pytest -v

    - name: Run Profiler
      run: 
        python ./knd/predict_model.py ./tests/03-01-08-01-02-02-03.wav ./models/best_model.ckpt
      # This step runs the profiler on the script and outputs the result to profile_output.

    - name: Upload profiling output
      uses: actions/upload-artifact@v2
      with:
        name: profiling-output
        path: ./log/profile_output.json
      # This step uploads the profiling output as an artifact of the workflow run.
